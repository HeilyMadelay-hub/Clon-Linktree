<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos esenciales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Heily Madelay Tandazo - Backend & AI Developer specializing in data security and intelligent automation"
    />
    <meta
      name="keywords"
      content="backend developer, AI developer, data security, automation, programming"
    />
    <meta name="author" content="Heily Madelay Tandazo" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Heily Madelay Tandazo - Backend & AI Developer"
    />
    <meta
      property="og:description"
      content="Specializing in data security and intelligent automation"
    />
    <meta property="og:image" content="img/imgfotoperfil.jpeg" />
    <meta property="og:url" content="https://heilymadelay.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Heily Madelay Tandazo - Backend & AI Developer"
    />
    <meta
      name="twitter:description"
      content="Specializing in data security and intelligent automation"
    />
    <meta name="twitter:image" content="img/imgfotoperfil.jpeg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />

    <!-- Precarga de recursos críticos -->
    <link rel="preload" href="img/imgfotoperfil.jpeg" as="image" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
      as="style"
    />

    <!-- Fuentes profesionales -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- AOS - Biblioteca de animaciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />

    <!-- Título optimizado -->
    <title>Heily Madelay Tandazo | Backend & AI Developer</title>

    <!-- CSS CONSOLIDADO - Solo 3 archivos -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/animations.css" />

    <!-- Schema.org JSON-LD para SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Heily Madelay Tandazo",
        "jobTitle": "Backend & AI Developer",
        "description": "Specializing in data security and intelligent automation",
        "url": "https://heilymadelay.com",
        "sameAs": [
          "https://www.linkedin.com/in/heilymajtan/",
          "https://github.com/HeilyMadelay-hub",
          "https://leetcode.com/u/heilymadelay-hub/"
        ]
      }
    </script>
  </head>
  <body>
    <!-- Contenedor principal -->
    <main id="main-content" role="main">
      <!-- Tarjeta de perfil con glassmorphism -->
      <article
        class="profile-card glassmorphism"
        id="profileCard"
        data-aos="fade-up"
      >
        <!-- Contenido principal -->
        <div class="links-container">
          <!-- Imagen de perfil -->
          <div
            class="profile-image-wrapper"
            data-aos="zoom-in"
            data-aos-delay="200"
          >
            <div class="profile-image" id="profileImage">
              <img
                src="img/imgfotoperfil.jpeg"
                alt="Heily Madelay Tandazo - Backend & AI Developer"
                loading="lazy"
                width="160"
                height="160"
              />
              <div class="image-glow"></div>
            </div>
          </div>

          <!-- Información personal -->
          <header class="profile-info" data-aos="fade-up" data-aos-delay="300">
            <h1 class="artist-name">Heily Madelay Tandazo</h1>

            <h2 class="artist-title">
              <span class="title-text" style="font-size: 1.5em"
                >Backend & AI Developer</span
              >
            </h2>

            <p class="artist-description">
              <span class="subtitle-tagline">
                Turning complex problems into <strong>secure</strong>,
                <strong>intelligent</strong> solutions that scale.
              </span>
            </p>
          </header>

          <!-- Línea divisoria superior -->
          <div class="divider-top"></div>

          <!-- Botones de navegación - Se generarán dinámicamente -->
          <nav
            class="nav-buttons"
            role="navigation"
            aria-label="Social media and portfolio links"
          >
            <!-- Los botones se generarán automáticamente desde CONFIG.js -->
          </nav>
        </div>

        <!-- Línea divisoria -->
        <hr class="divider" />

        <!-- Footer con copyright -->
        <footer class="footer-content">
          <p class="copyright-text">
            © 2025 All Rights Reserved - Heily Madelay<br />
            HM
          </p>
        </footer>
      </article>
    </main>

    <!-- Scripts JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- Configuración funcional -->
    <script src="CONFIG.js"></script>

    <!-- Script principal -->
    <script src="js/script.js"></script>
  </body>
</html>
